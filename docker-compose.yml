services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appsecret
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    # ⬇️ Healthcheck hinzufügen
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpw"]
      interval: 5s
      timeout: 3s
      retries: 30

  web:
    build: ./web
    ports: ["8080:80"]
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASS: appsecret
    volumes:
      - ./frontend:/var/www/html
      - ./backend:/app
    # ⬇️ Warte auf gesunde DB
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  db_data:
