<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ExamManager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header class="topbar">
    <h1>Exam Manager</h1>
  </header>

  <main class="container">

    <section class="card">
      <h2>Frage hinzuf√ºgen</h2>

      <form id="qForm">

        <label for="subject">Fach</label>
        <select id="subject" class="input"></select>

        <label for="difficulty">Schwierigkeitsgrad</label>
        <select id="difficulty" class="input">
          <option value="easy">Leicht</option>
          <option value="medium">Mittel</option>
          <option value="hard">Schwer</option>
        </select>

        <label for="qtext">Fragetext</label>
        <textarea id="qtext" class="input" required></textarea>

        <div class="options">
          <div class="option-row">
            <input type="text" placeholder="Option A" class="opt input" required />
            <label><input type="radio" name="correct" value="0" required> korrekt</label>
          </div>
          <div class="option-row">
            <input type="text" placeholder="Option B" class="opt input" required />
            <label><input type="radio" name="correct" value="1"> korrekt</label>
          </div>
          <div class="option-row">
            <input type="text" placeholder="Option C" class="opt input" required />
            <label><input type="radio" name="correct" value="2"> korrekt</label>
          </div>
          <div class="option-row">
            <input type="text" placeholder="Option D" class="opt input" required />
            <label><input type="radio" name="correct" value="3"> korrekt</label>
          </div>
        </div>

        <button type="submit" class="btn-primary">Speichern</button>
      </form>
    </section>

    <section class="card">
      <h2>Fragen im Fach</h2>
      <div id="questionList"></div>
    </section>

  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
