<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ExamManager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="topbar">
    <h1>Exam Manager</h1>
  </header>

  <main class="container">

    <!-- Frage hinzuf√ºgen -->
    <section class="card p-3">
      <h2>Frage hinzuf√ºgen</h2>

      <form id="qForm">

        <!-- Fach -->
        <label for="subject">Fach</label>
        <select id="subject" class="input form-select"></select>

        <!-- Schwierigkeitsgrad -->
        <label for="difficulty" class="mt-2">Schwierigkeitsgrad</label>
        <select id="difficulty" class="input form-select">
          <option value="easy">Leicht</option>
          <option value="medium">Mittel</option>
          <option value="hard">Schwer</option>
        </select>

        <!-- Fragetyp -->
        <label for="qtype" class="mt-2">Fragetyp</label>
        <select id="qtype" class="input form-select">
          <option value="SCQ">Single Choice</option>
          <option value="MCQ">Multiple Choice</option>
        </select>

        <!-- Fragetext -->
        <label for="qtext" class="mt-2">Fragetext</label>
        <textarea id="qtext" class="input form-control" required></textarea>

        <!-----------------------------------EDITOR SECTION je nach QUESTION TYP------------------------------------------------------------>
        <!-- üîπ SCQ-Editor (Single Choice) -->
        <div class="q-editor mt-2" data-editor="SCQ">
          <h3 class="h6">Single Choice Optionen</h3>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option A" class="opt-scq input form-control me-2"  />
            <label><input type="radio" name="scq_correct" value="0" > korrekt</label>
          </div>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option B" class="opt-scq input form-control me-2"  />
            <label><input type="radio" name="scq_correct" value="1"> korrekt</label>
          </div>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option C" class="opt-scq input form-control me-2"  />
            <label><input type="radio" name="scq_correct" value="2"> korrekt</label>
          </div>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option D" class="opt-scq input form-control me-2"  />
            <label><input type="radio" name="scq_correct" value="3"> korrekt</label>
          </div>
        </div>

        <!-- üîπ MCQ-Editor (Multiple Choice) -->
        <div class="q-editor mt-2" data-editor="MCQ" style="display:none;">
          <h3 class="h6">Multiple Choice Optionen</h3>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option A" class="opt-mcq input form-control me-2"  />
            <label><input type="checkbox" name="mcq_correct" value="0"> korrekt</label>
          </div>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option B" class="opt-mcq input form-control me-2"  />
            <label><input type="checkbox" name="mcq_correct" value="1"> korrekt</label>
          </div>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option C" class="opt-mcq input form-control me-2"  />
            <label><input type="checkbox" name="mcq_correct" value="2"> korrekt</label>
          </div>
          <div class="option-row d-flex align-items-center mb-2">
            <input type="text" placeholder="Option D" class="opt-mcq input form-control me-2"  />
            <label><input type="checkbox" name="mcq_correct" value="3"> korrekt</label>
          </div>
        </div>

        <!-- Short Answer-Editor (sp√§ter) -->

        <!-- Long Answer-Editor (sp√§ter) -->

        <!-----------------------------EDITOR SECTION END------------------------------------------->

        <!-- Buttons -->
        <button type="submit" id="saveBtn" class="btn btn-primary mt-3">Speichern</button>

      </form>
    </section>

    <!-- Fragenliste -->
    <section class="card p-3 mt-4">
      <h2>Fragen im Fach</h2>
      <div id="questionList"></div>
    </section>

  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
